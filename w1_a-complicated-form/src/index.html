<div class="container">
  <form>
    <fieldset>
      <legend>Interesting application form</legend>
      <fieldset>
        <legend>What is your name?</legend>
        <input type="text" class="name-field">
      </fieldset>
      <fieldset>
        <legend>Whats your favorite color?</legend>
        <input type="checkbox" id="checkred">
        <label for="checkred">Red</label>
        <br>
        <input type="checkbox" id="checkgreen">
        <label for="checkgreen">Green</label>
        <br>
        <input type="checkbox" id="checkblue">
        <label for="checkblue">Blue</label>
        <br>
        <input type="checkbox" id="checkother">
        <label for="checkother">Other</label>
        <input type="text" class="box-field">
      </fieldset>
      <fieldset>
        <legend>Would you like to become a developer?</legend>
        <input type="radio" id="answeryes">
        <label for="answeryes">Yes</label>
        <br>
        <input type="radio" id="answerano">
        <label for="answerano">Ano</label>
        <br>
        <input type="radio" id="answerigen">
        <label for="answerigen">Igen</label>
        <br>
        <input type="radio" id="answerja">
        <label for="answerja">Ja</label>
        
        
        
      </fieldset>
      <fieldset>
        <legend>Why would you like to become a developer?</legend>
        <input type="text" id="box-answer">
      </fieldset>
      <button id="button">Submit</button>
    </fieldset>
  </form>
</div>
